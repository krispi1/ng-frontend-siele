<h3>Search Our Product Catalogue</h3>

<div 
  id="products-wrapper" 
  class="card-group" 
  *ngIf="searchResults"
>

  <div 
    class="card product-card" 
    *ngFor='let product of searchResults'
  >

    <div class="card-body">
      <div id="cardTitleLayout">
        <h5 class="card-title">{{product.name}}</h5><br>
        <img 
          class="card-img-top rounded" 
          width="150px"
          height="150px"
          src="https://backendapi.turing.com/images/products/{{product.thumbnail}}" 
          alt="{{product.name}}">
        </div>
        
      <button 
        *ngIf="product.discounted_price > 0.00"
        class="button-left mt-2"
        >{{product.discounted_price}}
      </button>
      <button 
        class="button-right mt-2"
        >{{product.price}}
      </button><br>
      <p class="description">{{product.description}}</p><br>
    </div>

  </div>

</div>
